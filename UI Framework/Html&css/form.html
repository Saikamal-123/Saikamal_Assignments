<html>

        <title>Form</title>

    <body>
        <div><header>
            <a href="#">Home</a>

        </header></div>
        <br><br>
        <h1>Good day form</h1>
        <h2> Fill form<br></h2>
        <div class="form">
           
            Enter name<input type="text" label="Enter name"><br><br>
            Enter age<input type="text" label="Enter age"><br><br>
            Enter DOB<input type="date" label="Enter DOB"><br><br>
            Positive Statement<input type="text" label="Enter a positive statement"><br><br>
            Gender: <input type="radio" name="gender">male</input>
                  <input type="radio" name="gender">female</input><br><br>
            <label for="day">What happened good today</label>
            <textarea name="day" rows="1" cols="20"></textarea><br><br>
            Between what time it happened
            <select name="choose">
                <option name="0">select--</option>
                <option name="1">9-12 am</option>
                <option name="2">12-3 pm</option>
                <option name="2">3-6 pm</option>
                <option name="4">6-9 pm</option>
            </select><br><br>
            <p class="par">What was your experience and reaction</p>
            <br>
            <input type="checkbox">Humble</input><br>
            <input type="checkbox">Greateful</input><br>
            <input type="checkbox">Thrilled</input><br>
            <input type="checkbox">Shocked</input><br>
            <input type="checkbox">Out of world</input>
            <br><br>
            <input type="submit"></input>

        </div>
        
    </body>
</html>
